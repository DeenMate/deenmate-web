    <div class="bg-gradient" aria-hidden="true"></div>
    <div class="bg-pattern" aria-hidden="true"></div>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor" aria-hidden="true"></div>

    <main class="container">

        <div class="logo-wrap">
          <img src="./logo.png" alt="DeenMate" class="logo" />

        </div>
      </header>

      <section class="hero">
        <h1 class="title">We’re Coming Soon</h1>
        <p class="tagline">A modern, mindful companion for your daily deen.</p>

        <div class="countdown" id="countdown" hidden>
          <div class="time"><span id="dd">00</span><label>Days</label></div>
          <div class="sep">:</div>
          <div class="time"><span id="hh">00</span><label>Hours</label></div>
          <div class="sep">:</div>
          <div class="time"><span id="mm">00</span><label>Minutes</label></div>
          <div class="sep">:</div>
          <div class="time"><span id="ss">00</span><label>Seconds</label></div>
        </div>

        <form class="signup" id="signup" action="#" method="post" novalidate>
          <label class="visually-hidden" for="email">Email address</label>
          <input id="email" name="email" type="email" placeholder="Join the waitlist with your email" autocomplete="email" />
          <button type="submit">Notify Me</button>
          <p class="helper">No spam. Unsubscribe anytime.</p>
        </form>
